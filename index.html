        var MARKER_POSITION = {

        }

        function successFunction(data) {
            // data2 = 일별 사용자 (2018 Christmas)
            $.ajax({
                type: "GET",
                url: "http://openapi.seoul.go.kr:8088/4e6169624d6568673132345876676670/json/CardSubwayStatsNew/1/590/20181225",
                success: function (data2) {
                    var markers = [];
                    var infoWindows = [];

                    var mapOptions = {
                        useStyleMap: true,
                        zoom: 13,
                        center: new naver.maps.LatLng(37.555514, 126.9691813)
                    };


                    var map = new naver.maps.Map('map', mapOptions);

                    var bounds = map.getBounds(),
                        southWest = bounds.getSW(),
                        northEast = bounds.getNE(),
                        lngSpan = northEast.lng() - southWest.lng(),
                        latSpan = northEast.lat() - southWest.lat();



                    var allRows = data.split(/\r?\n|\r/);

                    for (var singleRow = 0; singleRow < allRows.length - 1; singleRow++) {

                        var rowCells = allRows[singleRow].split(',');
                        var stationName = rowCells[0].substr(1, rowCells[0].length - 2);
                        var stationX = rowCells[20].substr(1, rowCells[20].length - 2);
                        var stationY = rowCells[21].substr(1, rowCells[21].length - 2);


                        MARKER_POSITION[stationName] = [stationX * 1, stationY * 1];

                    }


                    var stationPerson = eval(JSON.stringify(data2["CardSubwayStatsNew"]["row"]));
                    console.log(stationPerson);

                    var howManyPerson = {}; // 

                    for (let key in MARKER_POSITION) {




                        howManyPerson[key] = 0;


                    };


                    for (let key in howManyPerson) {
                        var position = new naver.maps.LatLng(
                            MARKER_POSITION[key][0],
                            MARKER_POSITION[key][1]
                        );

                        for (let i = 0; i < 590; i++) {

                            if (key == stationPerson[i]["SUB_STA_NM"]) {

                                howManyPerson[key] += stationPerson[i]["ALIGHT_PASGR_NUM"] + stationPerson[i]["RIDE_PASGR_NUM"];
                            }
                        }



                        var imageNum = 0;
                        if (howManyPerson[key] == 0)
                            ;
                        else if (howManyPerson[key] >= 0 && howManyPerson[key] <= 2000)
                            imageNum = 1;

                        else if (howManyPerson[key] > 2000 && howManyPerson[key] <= 5000)
                            imageNum = 2;

                        else if (howManyPerson[key] > 5000 && howManyPerson[key] <= 10000)
                            imageNum = 3;

                        else if (howManyPerson[key] > 10000 && howManyPerson[key] <= 20000)
                            imageNum = 4;

                        else if (howManyPerson[key] > 20000 && howManyPerson[key] <= 30000)
                            imageNum = 5;

                        else if (howManyPerson[key] > 30000 && howManyPerson[key] <= 50000)
                            imageNum = 6;

                        else if (howManyPerson[key] > 50000 && howManyPerson[key] <= 100000)
                            imageNum = 7;

                        else
                            imageNum = 8;



                        if (imageNum != 0) {
                            var marker = new naver.maps.Marker({
                                map: map,
                                position: position,


                                icon: {
                                    url: `./${imageNum}.svg`,
                                    scaledSize: new naver.maps.Size(50, 50)
                                }


                            });
                            var contentString;
                            for(let i=0;i<758;i++){
                               
                                if(key==tour["DATA"][i]["stat_nm"]){
                                    
                                    contentString = [
                                        '<div class="iw_inner">',
                                        '   <h1>' + key + '역</h1>',
                                        '   <p><b>' + howManyPerson[key] + '</b>명이 지난 크리스마스에 이곳을 다녀갔습니다 </p>',
                                        '   <h4>주변 가볼만한 곳: '+tour["DATA"][i]["area_nm"]+'</h4>',
                                        
                                        '   <a href='+tour["DATA"][i]["url_st"]+'target="_blank">연관 사이트: '+tour["DATA"][i]["url_st"]+'/</a>',
                                        '</div>'
                                    ].join('');
                                }
                            }
                            
                            


                            var infoWindow = new naver.maps.InfoWindow({

                                //content: '<div style="width:150px;text-align:center;padding:10px;">The "' + key + '" is <b>"' + howManyPerson[key] + '"</b>.</div>'
                                content: contentString,

                                maxWidth: 400,
                                backgroundColor: "#eee",
                                borderColor: "#2db400",
                                borderWidth: 5,
                                anchorSize: new naver.maps.Size(30, 30),
                                anchorSkew: true,
                                anchorColor: "#eee",

                                pixelOffset: new naver.maps.Point(20, -20)

                            });


                            naver.maps.Event.addListener(marker, "click", function (e) {
                                console.log('hi');
                                if (infoWindow.getMap()) {
                                    infoWindow.close();
                                } else {
                                    infoWindow.open(map, marker);
                                }
                            });


                            markers.push(marker);
                            infoWindows.push(infoWindow);
                        }



                    }



                    
                    function updateMarkers(map, markers) {

                        var mapBounds = map.getBounds();
                        var marker, position;

                        for (var i = 0; i < markers.length; i++) {

                            marker = markers[i]
                            position = marker.getPosition();

                            if (mapBounds.hasLatLng(position)) {
                                showMarker(map, marker);
                            } else {
                                hideMarker(map, marker);
                            }
                        }
                    }

                    function showMarker(map, marker) {

                        if (marker.setMap()) return;
                        marker.setMap(map);
                    }

                    function hideMarker(map, marker) {

                        if (!marker.setMap()) return;
                        marker.setMap(null);
                    }
                    

                    // 해당 마커의 인덱스를 seq라는 클로저 변수로 저장하는 이벤트 핸들러를 반환합니다.
                    function getClickHandler(seq) {
                        return function (e) {
                            var marker = markers[seq],
                                infoWindow = infoWindows[seq];

                            if (infoWindow.getMap()) {
                                infoWindow.close();
                            } else {
                                infoWindow.open(map, marker);
                            }
                        }
                    }

                    for (var i = 0, ii = markers.length; i < ii; i++) {
                        naver.maps.Event.addListener(markers[i], 'click', getClickHandler(i));
                    }

                }

            })
        }
